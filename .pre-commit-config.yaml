# Base pre-commit configuration for Python projects
# Install jj-pre-push to auto-run on `jj git push`:
#   uv tool install jj-pre-push
#
# Or run manually:
#   pre-commit run --all-files

repos:
  - repo: git@github.com:astral-sh/ruff-pre-commit.git
    rev: v0.9.1
    hooks:
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter, toml]

      # Run the linter
      - id: ruff
        types_or: [python, pyi, jupyter, toml]
        args: [--fix]

  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: ty check
        language: system
        types: [python]
        pass_filenames: false

  - repo: git@github.com:gitleaks/gitleaks.git
    rev: v8.22.1
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: system
        pass_filenames: false
        always_run: true
